<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${chathist.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息发送方用户ID：</label>
								<div class="col-sm-8">
									<input id="senderUserId" name="senderUserId" th:value="${chathist.senderUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息接受方用户ID：</label>
								<div class="col-sm-8">
									<input id="receiverUserId" name="receiverUserId" th:value="${chathist.receiverUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">echat系统的聊天id 唯一：</label>
								<div class="col-sm-8">
									<input id="echatId" name="echatId" th:value="${chathist.echatId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">聊天内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${chathist.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0:文本,1:图片,2:语音,3:转诊,4:处方,5:电话问诊,6:患者电话问诊请求：</label>
								<div class="col-sm-8">
									<input id="contentType" name="contentType" th:value="${chathist.contentType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息发送时间：</label>
								<div class="col-sm-8">
									<input id="sendTime" name="sendTime" th:value="${chathist.sendTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否已读: 0：未读，1：已读：</label>
								<div class="col-sm-8">
									<input id="isRead" name="isRead" th:value="${chathist.isRead}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">启用状态：</label>
								<div class="col-sm-8">
									<input id="enable" name="enable" th:value="${chathist.enable}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${chathist.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${chathist.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${chathist.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" th:value="${chathist.updateBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${chathist.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/chathist/add.js">
	</script>
</body>
</html>
